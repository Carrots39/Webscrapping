<h1 mat-dialog-title>{{'Home : ' + data.homeTeam + '    VS    ' + 'Away : ' + data.awayTeam + ' ( ' + data.homeTeam_finalscore + ' : ' + data.awayTeam_finalscore + ' )'}}</h1>
<mat-dialog-content>
    <div fxLayout="column" fxLayout.gt-sm="row wrap" class="p-2">
        <mat-card style="min-width: 50vw; width: 100%">
            <mat-card-header class="bg-accent p-1" fxLayoutAlign="space-between center">
                <mat-card-title class="m-0">
                    <h2 style="margin-left: 20px;">OddShark</h2>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <table *ngIf="data.bettingInfo.oddsharkCategories.length > 0" mat-table [dataSource]="[data.bettingInfo.oddshark]" class="mat-elevation-z8" style="width: 100%">
                    <ng-container *ngFor="let category of data.bettingInfo.oddsharkCategories;" [matColumnDef]="category">
                        <mat-header-cell *matHeaderCellDef> {{filterCategory(category)}} </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element[category]}} </mat-cell>
                    </ng-container>
                    <mat-header-row *matHeaderRowDef="data.bettingInfo.oddsharkCategories"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: data.bettingInfo.oddsharkCategories;"></mat-row>
                </table>
            </mat-card-content>
        </mat-card>
    </div>
    <div fxLayout="column" fxLayout.gt-sm="row wrap" class="p-2">
        <mat-card style="min-width: 50vw; width: 100%">
            <mat-card-header class="bg-warn p-1" fxLayoutAlign="space-between center">
                <mat-card-title class="m-0">
                    <h2 style="margin-left: 20px;">Donbest</h2>
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <table *ngIf="data.bettingInfo.donbestCategories.length > 0" mat-table [dataSource]="data.bettingInfo.donbestValues" class="mat-elevation-z8" style="width: 100%">
                    <ng-container *ngFor="let category of data.bettingInfo.donbestCategories;" [matColumnDef]="category">
                        <mat-header-cell *matHeaderCellDef> {{filterCategory(category)}} </mat-header-cell>
                        <mat-cell *matCellDef="let element"> {{element[category]}} </mat-cell>
                    </ng-container>
                    <mat-header-row *matHeaderRowDef="data.bettingInfo.donbestCategories"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: data.bettingInfo.donbestCategories;"></mat-row>
                </table>
            </mat-card-content>
        </mat-card>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="onCloseClick()" tabindex="-1">Close</button>
</mat-dialog-actions>
